{% extends 'base.html' %}

{% block title %}党员发展管理{% endblock %}

{% block custom_css %}
<link rel="stylesheet" href="/static/css/development.css">
{% endblock %}

{% block content %}
<div class="dyfz_container">
    <!-- 页面标题 -->
    <div class="dyfz_page_title">
        <h1>党员发展管理</h1>
    </div>

    <!-- 用户查询区域 -->
    <div class="dyfz_user_search_area">
        <div class="dyfz_search_box">
            <div class="dyfz_user_icon"></div>
            <input type="text" id="dyfz_search_input" placeholder="请输入学工号或姓名" />
            <button id="dyfz_search_button" class="dyfz_search_btn">查询</button>
        </div>
        <div id="dyfz_search_result" class="dyfz_search_result"></div>
    </div>

    <!-- 流程条区域 -->
    <div class="dyfz_progress_bar_area">
        <div class="dyfz_progress_bar">
            <div class="dyfz_progress_step dyfz_step群众 active">
                <div class="dyfz_step_icon"><span>1</span></div>
                <div class="dyfz_step_label">群众</div>
            </div>
            <div class="dyfz_progress_line"></div>
            <div class="dyfz_progress_step dyfz_step入党积极分子">
                <div class="dyfz_step_icon"><span>2</span></div>
                <div class="dyfz_step_label">入党积极分子</div>
            </div>
            <div class="dyfz_progress_line"></div>
            <div class="dyfz_progress_step dyfz_step发展对象">
                <div class="dyfz_step_icon"><span>3</span></div>
                <div class="dyfz_step_label">发展对象</div>
            </div>
            <div class="dyfz_progress_line"></div>
            <div class="dyfz_progress_step dyfz_step预备党员">
                <div class="dyfz_step_icon"><span>4</span></div>
                <div class="dyfz_step_label">预备党员</div>
            </div>
            <div class="dyfz_progress_line"></div>
            <div class="dyfz_progress_step dyfz_step普通正式党员">
                <div class="dyfz_step_icon"><span>5</span></div>
                <div class="dyfz_step_label">普通正式党员</div>
            </div>
        </div>
    </div>

    <!-- 筛选和表格区域 -->
    <div class="dyfz_table_area">
        <div class="dyfz_filter_area">
            <label for="dyfz_status_filter">筛选阶段：</label>
            <select id="dyfz_status_filter">
                <option value="all">全部</option>
                <option value="群众">群众</option>
                <option value="入党积极分子">入党积极分子</option>
                <option value="发展对象">发展对象</option>
                <option value="预备党员">预备党员</option>
                <option value="普通正式党员">普通正式党员</option>
            </select>
            <button id="dyfz_refresh_button" class="dyfz_refresh_btn">刷新</button>
        </div>

        <div class="dyfz_table_container">
            <table class="dyfz_table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>学工号</th>
                        <th>政治面貌</th>
                        <th>培养人</th>
                        <th>培养人学号</th>
                        <th>材料说明</th>
                    </tr>
                </thead>
                <tbody id="dyfz_table_body">
                    <!-- 表格内容将通过JavaScript动态加载 -->
                    <tr><td colspan="7" class="dyfz_no_data">请点击刷新按钮加载数据</td></tr>
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <div class="dyfz_pagination">
            <button id="dyfz_prev_page" class="dyfz_page_btn" disabled>上一页</button>
            <span id="dyfz_page_info">第 <span id="dyfz_current_page">1</span> 页，共 <span id="dyfz_total_pages">1</span> 页</span>
            <button id="dyfz_next_page" class="dyfz_page_btn" disabled>下一页</button>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script src="/static/js/development.js"></script>
{% endblock %}
