<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧党建系统 - 登录</title>
    <style>
        :root {
            --primary-red: #c12c1f;
            --dark-red: #8e1c11;
            --light-red: #f8e6e5;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background-color: var(--primary-red);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-red);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--dark-red);
        }

        .login-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #777;
        }

        .login-footer a {
            color: var(--primary-red);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .party-icon {
            color: var(--gold);
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 20px;
            }

            .login-header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <p id="URL" style="display: none">{{URL}}</p>
    <div class="login-container">
        <div class="login-header">
            <h1><span class="party-icon">★</span>智慧党建系统</h1>
            <p>请登录您的账号</p>
        </div>

        <div class="login-body">
            <form>
                <div class="form-group">
                    <label for="username">手机号</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入手机号" required>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>

                <button type="submit" class="btn-login">登录</button>
            </form>
        </div>

        <div class="login-footer">
            <a href="#">忘记密码?</a> | <a href="/register/">注册新账号</a>
        </div>
    </div>
    <script src="../static/sdk/jquery.min.js"></script>
    <script>
        // 登录表单提交处理
        const URL = $("#URL").text();
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            $.ajax({
                url: URL + "/auth/login",
                xhrFields: {withCredentials: true},
                type: "POST",
                dataType: "json",
                data: {
                    'username': username,
                    'password': password
                },
                success: function (resp) {
                    if(resp.code === 1000){
                        window.location.replace('/home');
                    }else{
                        alert(resp.msg);
                    }
                },
                error: function() {
                    alert("登录失败：无法连接至服务器，请联系网站管理员或稍后再试。");
                }
            });
        });
    </script>
</body>
</html>
