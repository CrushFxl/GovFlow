<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>灵创党建</title>
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../static/mobile/css/public.css">
    <link rel="stylesheet" type="text/css" href="../../static/mobile/css/index.css">
    <style>
        .profile_line{
            width: 100%;
            margin: 20px 0;
            justify-content: space-between;
            align-items: center;
        }
        .user_info{
            color: #AAAAAA;
            font-size: 15px;
        }
        #logout_btn{
            background-color: var(--main-color);
            border-radius: 20px;
            color: #ffffff;
            justify-content: center;
            align-items: center;
            height: 30px;
            margin-top: 40px;
            cursor: pointer;
            &:hover{
                background-color: var(--deeper-color);
            }
        }
        #modify_pwd_btn:hover{
            background-color: #EAEAEA;
        }
    </style>
</head>
<body style="background-color: #FAFAFA">
    <p id="URL" class="hide">{{URL}}</p>
    <div class="top_nav">
        <svg id="back_btn" transform="rotate(180 0 0)" width="8.43994140625" height="14.68994140625" viewBox="0 0 8.43994140625 14.68994140625"><path d="M0.289942 13.04L6.11994 7.35L0.289942 1.65C0.107385 1.45918 -5.81741e-05 1.21559 -5.81741e-05 0.949999C-5.81741e-05 0.410583 0.420541 0 0.959941 0C1.22555 0 1.45566 0.0874033 1.62994 0.27L8.10994 6.61C8.33402 6.82579 8.43994 7.0678 8.43994 7.35C8.43994 7.63219 8.33402 7.8642 8.10994 8.08L1.62994 14.42C1.45566 14.6026 1.22555 14.69 0.959941 14.69C0.420541 14.69 -5.81741e-05 14.2778 -5.81741e-05 13.73C-5.81741e-05 13.4644 0.107385 13.2226 0.289942 13.04Z" fill="#FFFFFF" ></path></svg>
        <p class="title">个人设置</p>
    </div>
    <div class="box sd0" style="margin: 15px; padding: 0 15px 0 15px; flex-direction: column">
        <div class="profile_line" style="margin: 10px 0">
            <p>头像：</p>
            <img src="../../static/mobile/img/user_pic.png" alt="" class="user_pic" style="height: 55px"/>
        </div>
        <div class="line" style="background-color: #F5F5F5"></div>
        <div class="profile_line" style="margin-top: 15px">
            <p>姓名：</p>
            <p id="user_name" class="user_info"></p>
        </div>
    </div>
    <div class="box sd0" style="margin: 10px; padding: 0 15px 0 15px; flex-direction: column">
        <div class="profile_line">
            <p>入党时间：</p>
            <p id="user_join_time" class="user_info"></p>
        </div>
        <div class="line" style="background-color: #F5F5F5"></div>
        <div class="profile_line">
            <p>所属支部：</p>
            <p id="user_party_name" class="user_info"></p>
        </div>
        <div class="line" style="background-color: #F5F5F5"></div>
        <div class="profile_line">
            <p>手机号码：</p>
            <p id="user_phone_number" class="user_info"></p>
        </div>
    </div>
    <div id="modify_pwd_btn" class="box sd0" style="margin: 10px; padding: 0 15px 0 15px; flex-direction: column">
        <div class="profile_line" style="margin: 15px 0">
            <p>修改密码</p>
            <svg class="menu_ico" style="margin: 0 4px 1px 4px" width="8.43994140625" height="14.68994140625" viewBox="0 0 8.43994140625 14.68994140625"><path d="M0.289942 13.04L6.11994 7.35L0.289942 1.65C0.107385 1.45918 -5.81741e-05 1.21559 -5.81741e-05 0.949999C-5.81741e-05 0.410583 0.420541 0 0.959941 0C1.22555 0 1.45566 0.0874033 1.62994 0.27L8.10994 6.61C8.33402 6.82579 8.43994 7.0678 8.43994 7.35C8.43994 7.63219 8.33402 7.8642 8.10994 8.08L1.62994 14.42C1.45566 14.6026 1.22555 14.69 0.959941 14.69C0.420541 14.69 -5.81741e-05 14.2778 -5.81741e-05 13.73C-5.81741e-05 13.4644 0.107385 13.2226 0.289942 13.04Z" fill="#C1C1C1" ></path></svg>
        </div>
    </div>
    <div id="logout_btn" class="box sd0">退出登录</div>

</body>
<script src="../../static/sdk/jquery.min.js"></script>
<script src="../../static/mobile/js/public.js" defer></script>
<script src="../../static/mobile/js/home.js" defer></script>
<script>
    $.ajax({
        url: $('#URL').text() + "/user/get_nick",
        xhrFields: {withCredentials: true},
        type: "POST",
        dataType: "json",
        success: function (resp) {
            $('#user_name').text(resp.data['nick']);
            $('#user_party_name').text(resp.data['party_branch']);
            $('#user_join_time').text(resp.data['join_time']);
            $('#user_phone_number').text(resp.data['phone_number']);
        }
    });
</script>
</html>
